# --- Go toolchain ---

# Fetch latest version info when go_version is "latest"
- name: Fetch available Go versions from go.dev
  uri:
    url: https://go.dev/dl/?mode=json
    return_content: yes
    follow_redirects: all
  register: go_versions_raw
  when: go_version == "latest"
  failed_when: false

- name: Extract latest Go version from API
  set_fact:
    go_version: "{{ (go_versions_raw.json | first).version | regex_replace('^go', '') }}"
  when: go_version == "latest" and go_versions_raw is succeeded and go_versions_raw.json is defined and (go_versions_raw.json | length > 0)

- name: Set fallback latest version if API failed
  set_fact:
    go_version: "1.23.4"
  when: go_version == "latest"

- name: Detect system architecture
  set_fact:
    go_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"

- name: Check if Go is installed
  command: /usr/local/go/bin/go version
  register: go_check
  failed_when: false
  changed_when: false

- name: Install Go {{ go_version }}
  when: go_check.rc != 0 or go_version not in go_check.stdout | default('')
  block:
    - name: Download Go
      get_url:
        url: "https://dl.google.com/go/go{{ go_version }}.linux-{{ go_arch }}.tar.gz"
        dest: /tmp/go.tar.gz
        mode: "0644"
        timeout: 60
      register: go_download
      retries: 3
      delay: 5
      until: go_download is succeeded

    - name: Remove old Go installation
      file:
        path: /usr/local/go
        state: absent

    - name: Extract Go
      unarchive:
        src: /tmp/go.tar.gz
        dest: /usr/local
        remote_src: yes

    - name: Clean up Go archive
      file:
        path: /tmp/go.tar.gz
        state: absent